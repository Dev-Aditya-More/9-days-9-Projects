<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center text-white mb-4">Expense Tracker</h2>

    <!-- Add Expense Form -->
    <div class="card p-4 shadow-lg rounded custom-card">
        <form id="expense-form">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" class="form-control" placeholder="E.g., Food, Transport" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" placeholder="E.g., Lunch, Taxi ride"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </form>
    </div>

    <!-- Expenses Table -->
    <div class="card p-4 mt-4 shadow-lg rounded custom-card">
        <h4 class="text-center mb-3">Expenses</h4>
        <table class="table table-striped" id="expense-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount ($)</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="expense-body">
                <!-- Dynamic rows will go here -->
            </tbody>
        </table>

        <h5 class="text-end mt-4">Total: $<span id="total-amount">0.00</span></h5>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
